<!DOCTYPE html><html lang="ja"><head>  <meta charset="utf-8"></meta>  <title>D3.jsの練習</title></head><body><p>Helle1</p><p>Helle2</p><p>Helle3</p><p>Helle4</p><p>Helle5</p><script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script><script>  /*   1)要素を指定   select selectAll   2)設定したり、取得したり   text   attr   style   append   remove   */  var dataset = [12, 24];  var p = d3.select("body").selectAll("p");  /*  p.data(dataset).text(function(d, i){    return i + "番目は" + d + "です";  });  var update = p.data(dataset);  var enter = update.enter();  update.text(function(d){    return "update: " + d;  });  enter.append("p").text(function(d){    return "enter: " + d;  });   */  var update = p.data(dataset);  var exit = update.exit();  update.text(function(d){    return "update: " + d;  });  exit.style({color: "red"}).remove();</script></body></html>
